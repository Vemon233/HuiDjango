<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>EPaC Monitor -
        {% block title_block %}
        {% endblock %}
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="icon" href="https://cdn.jsdelivr.cn/npm/@bootcss/v3.bootcss.com@1.0.43/favicon.ico">
    {% block head_block %}
    {% endblock %}
</head>

<body>
<!--This nav is for the top bar-->
<nav class="navbar navbar-expand-md bg-dark navbar-dark fixed-top">
    <div class="container-fluid mx-5">
        <a class="navbar-brand" href="http://127.0.0.1:8000/"><h2>EPaC Monitor</h2></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll"
                aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse mx-3" id="navbarScroll">
            <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="http://127.0.0.1:8000/">Home</a>
                </li>

                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                       aria-expanded="false">
                        List of
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="http://127.0.0.1:8000/EPaCMonitor/list_frequent/">Frequent
                            Disease</a></li>
                        <li><a class="dropdown-item" href="http://127.0.0.1:8000/EPaCMonitor/list_common/">Common
                            Disease</a></li>
                        <li><a class="dropdown-item" href="http://127.0.0.1:8000/EPaCMonitor/list_less/">Rare
                            Disease</a></li>
                    </ul>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="http://127.0.0.1:8000/EPaCMonitor/undiagnosed/">Undiagnosed</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="http://127.0.0.1:8000/EPaCMonitor/about/">About</a>
                </li>
            </ul>
            <form class="d-flex" role="search" action="http://127.0.0.1:8000/EPaCMonitor/search/">
                <input class="form-control me-2" type="search" name="search_word" placeholder="" aria-label="Search">
                <button class="btn btn-outline-primary" type="submit">
                    <svg role="img" xmlns="http://www.w3.org/2000/svg" width="26px" height="24px" viewBox="0 0 24 24"
                         aria-labelledby="searchIconTitle" stroke="#2329D6" stroke-width="2.25" stroke-linecap="round"
                         stroke-linejoin="round" fill="none" color="#2329D6"><title id="searchIconTitle">Search</title>
                        <path d="M14.4121122,14.4121122 L20,20"/>
                        <circle cx="10" cy="10" r="6"/>
                    </svg>
                </button>
            </form>
        </div>
    </div>
</nav>

<div class="p-3 bg-dark"></div>

{% block body_block %}
{% endblock %}

<nav class="navbar-bottom navbar-expand-md bg-secondary navbar-dark border-top border-light text-white py-3">
    <div class="mx-5">
        Contact us 2681535Z@student.gla.ac.uk
    </div>
</nav>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>
</html>
