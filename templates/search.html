{% extends 'base.html' %}

{% block title_block %}
    Search
{% endblock %}

{% block body_block %}
    <section class="bg-secondary bg-opacity-50 p-5">
        <div class="container">

            <div class="my-3 p-3 bg-body rounded shadow-sm">
                <h6 class="border-bottom pb-2 mb-0">Search results</h6>
                {% if pathogens %}
                    {% for pathogen in pathogens %}
                        <div class="d-flex text-muted pt-3">
                            <svg class="bd-placeholder-img flex-shrink-0 me-2 rounded" width="32" height="32"
                                 xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: 32x32"
                                 preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title>
                                <rect width="100%" height="100%" fill="#007bff"></rect>
                                <text x="50%" y="50%" fill="#007bff" dy=".3em">32x32</text>
                            </svg>

                            <p class="pb-3 mb-0 small lh-sm border-bottom">
                                <a href="/EPaCMonitor/disease/{{ pathogen.0 }}"><strong class="d-block text-dark">{{ pathogen.1 }}</strong></a>
                            </p>
                        </div>
                    {% endfor %}
                {% else %}
                    <div class="d-flex text-muted pt-3">
                        <svg class="bd-placeholder-img flex-shrink-0 me-2 rounded" width="32" height="32"
                             xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: 32x32"
                             preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title>
                            <rect width="100%" height="100%" fill="#e83e8c"></rect>
                        </svg>

                        <p class="pb-3 mb-0 small lh-sm border-bottom">
                            <strong class="d-block text-dark">Not Found</strong>
                        </p>
                    </div>
                {% endif %}
            </div>
        </div>
    </section>
{% endblock %}
